{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<div class="login">
<div class = "h1"> Login </div>
<form action = "/auth" method = "POST">
  <p>Username: <input type = "text" name = "user" required></p>
  <p>Password: <input type = "password" name = "pwd" required></p>
  <p><input type = "submit" value = "Submit" name = "sub1"></p>
</form>
{% endblock %}

{% set msgs = get_flashed_messages() %}
{% for each in msgs%}
{{each}}
</div>
{% endfor %}
