{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block body %}
<div class="signup">
<div class="h1"> Sign Up </div>
<form action = "/auth" method = "POST">
  <p>Username: <input type = "text" name = "user" required></p>
  <p>Password: <input type = "password" name = "pwd" required></p>
  <p>Confirmation: <input type = "password" name = "conf" required></p>
  <p><input type = "submit" value = "Submit" name = "sub1"></p>
</form>

{% set msgs = get_flashed_messages() %}
{% for each in msgs%}
{{each}}
{% endfor %}
</div>
{% endblock %}
